plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'maven-publish'
    id 'signing'
    id "com.google.cloud.artifactregistry.gradle-plugin" version "2.1.5"

}

sourceCompatibility = 1.8

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation('com.google.guava:guava:30.1.1-jre')

    //Testvagrant
    implementation 'com.testvagrant.ekam:ekam-api:0.0.2-alpha'
    implementation('com.testvagrant.ekam:ekam-commons:0.0.5-beta')

    // square
    implementation('com.squareup.retrofit2:retrofit:2.9.0')
    implementation('com.squareup.retrofit2:converter-gson:2.9.0')
    implementation('com.squareup.okhttp3:logging-interceptor:3.8.0')


    //mongodb
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

    //lombok
    implementation('org.projectlombok:lombok:1.18.12')
    annotationProcessor('org.projectlombok:lombok:1.18.12')
    testImplementation('org.projectlombok:lombok:1.18.12')
    testAnnotationProcessor('org.projectlombok:lombok:1.18.12')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'


    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:6.14.3'
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            customizePom(pom)
            groupId 'dunzoit'
            artifactId 'ekam-report-publisher'
            version '0.0.3-beta'

            from components.java


            artifact(sourceJar) {
                classifier = 'sources'
            }
            artifact(javadocJar) {
                classifier = 'javadoc'
            }

        }
    }

    repositories {
        maven {
            url "artifactregistry://asia-south1-maven.pkg.dev/dev-application-294611/maven-qe"
//            credentials {
//                username sonatypeUsername
//                password sonatypePassword
//            }
        }
    }
}

def customizePom(pom) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            description 'Ekam Report publisher for dashboard'
            name 'Ekam Report Publisher'
            url 'https://gitlab.com/dunzoit/automation-platform/ekam-studio/ekam-report-publisher'
            licenses {
                license {
                    name 'MIT License'
                    url 'https://gitlab.com/dunzoit/automation-platform/ekam-studio/ekam-report-publisher/-/blob/master/LICENSE'
                    distribution 'repo'
                }
            }
            scm {
                url 'https://gitlab.com/dunzoit/automation-platform/ekam-studio/ekam-report-publisher'
                connection 'https://gitlab.com/dunzoit/automation-platform/ekam-studio/ekam-report-publisher.git'
                developerConnection 'git@gitlab.com:dunzoit/automation-platform/ekam-studio/ekam-report-publisher.git'
            }
            developers {
                developer {
                    name 'Central QA'
                }
            }
        }
    }
}

model {
    tasks.generatePomFileForMavenJavaPublication {
        destination = file("$buildDir/generated-pom.xml")
    }
}
