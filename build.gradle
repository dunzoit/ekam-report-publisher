plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'maven-publish'
    id 'signing'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    //optimus
    implementation 'com.testvagrant.ekam:ekam-api:0.0.1-alpha'

    // square
    implementation('com.squareup.retrofit2:retrofit:2.9.0')
    implementation('com.squareup.retrofit2:converter-gson:2.9.0')
    implementation('com.squareup.okhttp3:logging-interceptor:3.8.0')


    //mongodb
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

    //lombok
    implementation('org.projectlombok:lombok:1.18.12')
    annotationProcessor('org.projectlombok:lombok:1.18.12')
    testImplementation('org.projectlombok:lombok:1.18.12')
    testAnnotationProcessor('org.projectlombok:lombok:1.18.12')
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0'


    // Use TestNG framework, also requires calling test.useTestNG() below
    implementation 'org.testng:testng:6.14.3'
}

task runMobileTests(type: Test) {
    outputs.upToDateWhen { false }
    useTestNG {
        parallel = "tests"
        threadCount = 4
        includeGroups System.getProperty("tags", "checkRates")
        testLogging.showStandardStreams = true
        useDefaultListeners true
        listeners << 'com.testvagrant.optimus.dashboard.listeners.ReportListener'
        listeners << 'com.testvagrant.optimus.dashboard.listeners.TestListener'
        outputDirectory = file("$buildDir/" + System.getProperty('tags', 'NONE'))
    }
}

task sourceJar(type: Jar) {
    classifier "sources"
    from sourceSets.main.allJava
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier "javadoc"
    from javadoc.destinationDir
}

artifacts {
    archives jar
    archives sourceJar
    archives javadocJar
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            customizePom(pom)
            groupId 'com.testvagrant.optimus'
            artifactId 'optimus-dashboard-lite'
            version '0.0.2-alpha'

            from components.java


            artifact(sourceJar) {
                classifier = 'sources'
            }
            artifact(javadocJar) {
                classifier = 'javadoc'
            }

        }
    }

    repositories {
        maven {
            url "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            credentials {
                username sonatypeUsername
                password sonatypePassword
            }
        }
    }
}

def customizePom(pom) {
    pom.withXml {
        def root = asNode()

        // eliminate test-scoped dependencies (no need in maven central POMs)
        root.dependencies.removeAll { dep ->
            dep.scope == "test"
        }

        // add all items necessary for maven central publication
        root.children().last() + {
            resolveStrategy = Closure.DELEGATE_FIRST

            description 'Optimus Lite API to manage test devices and create appium driver based on platform'
            name 'Optimus Lite'
            url 'https://gitlab.com/testvagrant/automation-platform/optimus-dashboard-lite'
            organization {
                name 'com.testvagrant.optimus'
                url 'https://gitlab.com/testvagrant/automation-platform'
            }
            issueManagement {
                system 'GitLab'
                url 'https://gitlab.com/testvagrant/automation-platform/optimus-dashboard-lite/issues'
            }
            licenses {
                license {
                    name 'MIT License'
                    url 'https://gitlab.com/testvagrant/automation-platform/optimus-dashboard-lite/-/blob/master/LICENSE'
                    distribution 'repo'
                }
            }
            scm {
                url 'https://gitlab.com/testvagrant/automation-platform/optimus-dashboard-lite'
                connection 'https://gitlab.com/testvagrant/automation-platform/optimus-dashboard-lite.git'
                developerConnection 'git@gitlab.com:testvagrant/automation-platform/optimus-dashboard-lite.git'
            }
            developers {
                developer {
                    name 'Sudarshan GS'
                }
                developer {
                    name 'Krishnanand B'
                }
            }
        }
    }
}

model {
    tasks.generatePomFileForMavenJavaPublication {
        destination = file("$buildDir/generated-pom.xml")
    }
}


signing {
    sign publishing.publications
}